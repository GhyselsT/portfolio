    <div class="container-fluid justify-content-center row my-5">
    <main class="m-4 px-4 py-2 col-12 col-md-7 text-center backgroundColor">
        <h2 class="h1 py-4">Stel mij een vraag</h2>
        <section class="text-start px-4 py-2 position-relative">
            <form name="contact" action="#" method="POST" netlify data-netlify-recaptcha="true"  class="form" >
              <fieldset class="border my-2 p-4 rounded-3">
          
                <label for="name" class="form-label">naam *</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required />
          
          
                <label for="email" class="form-label pt-3">e-mail *</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="John.Doe@gmail.com" required />
      
    
                <label for="telefoon" class="form-label pt-3">telefoonnummer</label>
                <input type="tel" class="form-control" id="phone" name="telefoon" pattern="\+324[0-9]{8}" placeholder="+32412345678" />
        

                <label for="message" class="form-label pt-3">bericht *</label>
                <textarea class="form-control" id="message" rows="4" name="message" required></textarea>

                <div class="form-group pt-3">
                  <div data-netlify-recaptcha="true"></div>
                </div>
  
                <button type="submit" class="btn btn-primary mt-3">verstuur</button>
              </fieldset>
            </form>
        </section>
    </main>
